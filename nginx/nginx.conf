events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL Configuration (shared across all HTTPS servers)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers (shared)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HTTP server - redirect all to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name clickly.cv www.clickly.cv *.clickly.cv;

        # Allow Let's Encrypt HTTP-01 challenges (for initial cert or renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server for main domain (clickly.cv, www.clickly.cv)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name clickly.cv www.clickly.cv;

        # SSL Certificate paths
        # For wildcard subdomains, use wildcard certificate path
        # If you have separate certs, use: /etc/letsencrypt/live/clickly.cv/fullchain.pem
        ssl_certificate /etc/letsencrypt/live/clickly.cv/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/clickly.cv/privkey.pem;

        # OCSP Stapling
        ssl_trusted_certificate /etc/letsencrypt/live/clickly.cv/chain.pem;

        # Redirect www to non-www (optional - remove if you want both)
        if ($host = www.clickly.cv) {
            return 301 https://clickly.cv$request_uri;
        }

        # Root path redirects to frontend app
        location = / {
            return 301 https://clickly.cv/app/;
        }

        # Frontend application routes
        location ^~ /app {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend API and other routes
        location / {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # HTTPS server for wildcard subdomains (*.clickly.cv)
    # This handles all user subdomains like dpkrn.clickly.cv
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name *.clickly.cv;

        # SSL Certificate paths
        # IMPORTANT: For wildcard subdomains, you MUST have a wildcard SSL certificate
        # Standard certificates (clickly.cv, www.clickly.cv) do NOT cover subdomains
        # 
        # To generate wildcard certificate:
        #   ./generate-cert.sh --wildcard
        #   OR
        #   sudo certbot certonly --manual --preferred-challenges dns -d "*.clickly.cv" -d "clickly.cv"
        #
        # Certificate location options:
        #   - If wildcard cert is in same location: /etc/letsencrypt/live/clickly.cv/
        #   - If separate location: /etc/letsencrypt/live/clickly.cv-0001/ (or similar)
        #   - Check with: sudo ls -la /etc/letsencrypt/live/
        #
        # Verify certificate includes wildcard:
        #   sudo openssl x509 -in /etc/letsencrypt/live/clickly.cv/fullchain.pem -text -noout | grep "*.clickly.cv"
        ssl_certificate /etc/letsencrypt/live/clickly.cv/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/clickly.cv/privkey.pem;

        # OCSP Stapling
        ssl_trusted_certificate /etc/letsencrypt/live/clickly.cv/chain.pem;

        # All subdomain requests go to backend for subdomain routing
        # Backend middleware will extract username from subdomain
        location / {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            
            # Proxy headers - preserve original host for subdomain detection
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

# ============================================================================
# DEPLOYMENT NOTES:
# ============================================================================
# 1. SSL Certificate Requirements:
#    - For wildcard subdomains (*.clickly.cv), you need a wildcard SSL certificate
#    - Generate using: certbot certonly --manual --preferred-challenges dns -d "*.clickly.cv" -d "clickly.cv"
#    - Or use DNS API plugin if your DNS provider supports it
#    - Update ssl_certificate paths above if using separate wildcard cert
#
# 2. DNS Configuration:
#    - Ensure wildcard A record (*) points to your EC2 instance IP
#    - Verify with: dig *.clickly.cv
#
# 3. Testing:
#    - Test main domain: curl -I https://clickly.cv
#    - Test subdomain: curl -I https://dpkrn.clickly.cv
#    - Check SSL: openssl s_client -connect clickly.cv:443 -servername clickly.cv
#
# 4. Reload nginx after changes:
#    - docker exec nginx nginx -t  # Test configuration
#    - docker exec nginx nginx -s reload  # Reload configuration
# ============================================================================
